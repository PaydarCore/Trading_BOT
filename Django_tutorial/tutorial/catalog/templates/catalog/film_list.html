{% extends "base.html" %}

{% block content %}
<h1>Film List</h1>
<ul>
	{% for film in film_list %}
		<li>Title: <a href="{% url 'film' film.slug %}">{{film.title}}</a>, Price: {{film.price}}, Score: {{film.score}}, Actors:
		{% for actor in film.actor.all %} 
		<a href="{% url 'actor' actor.slug %}">{{actor}}</a> -
		{% endfor %} 
		</li>
	{% endfor %}
</ul>
{% endblock %}
