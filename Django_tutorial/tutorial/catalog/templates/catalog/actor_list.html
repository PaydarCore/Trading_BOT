{% extends "base.html" %}

{% block content %}
<h1>Actor List</h1>
<ul>
	{% for actor in actor_list %}
		<li>Name: <a href="{% url 'actor' actor.slug %}">{{actor.name}}</a>, Age: {{actor.age}}, Films:
		{% for film in actor.get_films %} 
			<a href="{% url 'film' film.slug %}">{{film}}</a> - 
		{% endfor %} 
		</li>
	{% endfor %}
</ul>
{% endblock %}
