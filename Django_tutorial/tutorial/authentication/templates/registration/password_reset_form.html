{% extends "base.html" %}

{% block content %}
<h1>Reset your password</h1>
<form method="post">
	{% csrf_token %}
		<label>Introduce your Email</label> 
		{% if form.email.errors %}
			{{ form.email.errors }}
		{% endif %}
	<p>{{ form.email }}</p>
	<input type="submit" class="btn btn-default btn-lg" value="Reset password">
</form>
{% endblock %}
